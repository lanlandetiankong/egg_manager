#配置的加密秘钥
jasypt.encryptor.password=EggJasypt
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname:org.jasypt.iv.NoIvGenerator
#logging.level.root = debug  #控制台打印sql开启debug
logging.config=classpath:config/logs/logback-spring.xml
logging.level.root=info
logging.path=outlogs/
logging.file=egg_manager.log
#数据库打印sql
logging.level.com.egg.manager.persistence.db.mysql.mapper=debug
spring.freemarker.checkTemplateLocation=false

# ==>阿里云oss
#访问身份验证中用到用户标识()
aliyun.oss.accessKeyId=your_accessKeyId
#用户用于加密签名字符串和oss用来验证签名字符串的密钥
aliyun.oss.accessKeySecret=your_accessKeySecret
# oss访问域名（内网）
aliyun.oss.endpoint=oss-cn-shanghai.aliyuncs.com
# oss的存储空间
aliyun.oss.bucketName=egg-manager-bucket
# url有效期(S)
aliyun.oss.policyExpire=300
# 上传文件大小(M)
aliyun.oss.maxSize=10