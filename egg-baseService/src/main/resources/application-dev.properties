server.port=10110

#dubbo
dubbo.application.name=egg-baseService-provider
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.protocol.serialization=hessian2
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.protocol.host=127.0.0.1

#负载均衡方式：random/roundRobin/leastActive/consistentHash
dubbo.reference.loadbalance=roundRobin

#消费
dubbo.consumer.timeout=3000
dubbo.consumer.lazy=true


#activemq
egg.conf.mq.activemq.queue-name=ActiveMQ_QueueName_EggManagerBaseService
egg.conf.mq.activemq.topic-name=ActiveMQ_TopicName_EggManagerBaseService